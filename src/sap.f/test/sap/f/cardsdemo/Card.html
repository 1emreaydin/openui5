<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Card</title>
	<style>
		.centered {
			margin-left: auto !important;
			margin-right: auto !important;
			max-width: 1400px;
		}
		/* TODO: What do we do when a 1x1 Card has too big content. Should we care? Or is this app developer responsibility? */
		/* This style ensure small cards content don't enlarge the columns of the grid */
		.sapUiLayoutCSSGridItemWrapper {
			min-width: 0;
		}
	</style>
	<script type="text/javascript"
			src="../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-libs="sap.f, sap.m, sap.ui.layout"
			data-sap-ui-preload="async"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-oninit="module:sap/f/cardsdemo/App"
            data-sap-ui-resourceroots='{"sap.f.cardsdemo": "./"}'>
	</script>
</head>
<body id="content" class="sapUiBody">
</body>
</html>
