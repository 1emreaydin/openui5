<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">

		<style>
			#content {
				position: absolute;
				left: 500px;
				top : 10px;
			}
		</style>

		<title>Test Page for sap.ui.dt.ScrollbarSynchronizer</title>
		<script src="../shared-config.js"></script>
		<script>
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			sap.ui.requireSync("sap/ui/qunit/qunit-2-css");
			sap.ui.requireSync('sap/ui/thirdparty/qunit-2');
			sap.ui.requireSync('sap/ui/qunit/qunit-junit');
			sap.ui.requireSync('sap/ui/qunit/qunit-coverage');

			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/dt/ScrollbarSynchronizer.js]');

			jQuery.sap.includeScript('./ScrollbarSynchronizer.qunit.js');
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id='content'></div>
	</body>
</html>
