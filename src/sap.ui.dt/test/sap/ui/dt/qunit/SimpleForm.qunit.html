<!DOCTYPE html>
<html>
<head>
	<title>Test Page for Designtime functionality in the SimpleForm control</title>
	<style>
		#content {
			border: 1px solid grey;
			position: fixed;
			bottom: 0;
			right: 0;
			width : 50%;
			height: 50%;
		}
	</style>
	<script src="../shared-config.js"></script>
	<script>
		document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
	</script>
	<script>
		sap.ui.requireSync("sap/ui/qunit/qunit-2-css");
		sap.ui.requireSync("sap/ui/thirdparty/qunit-2");
		sap.ui.requireSync("sap/ui/qunit/qunit-junit");
		sap.ui.requireSync("sap/ui/qunit/qunit-coverage");
		sap.ui.loader.config({
			paths: {
				"dt/view": "testdata/designtime/",
				"sap/ui/dt/qunit": "../"
			}
		});

		window.blanket && window.blanket.options("sap-ui-cover-only", "[sap/ui/dt/service/SimpleForm.js]");

		jQuery.sap.includeScript("./SimpleForm.qunit.js");
	</script>
</head>
<body>
<div id="qunit"></div>
<div id="content"></div>
</body>
</html>
