<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">
		<title>Test Page for sap.ui.dt.OverlayRegistry</title>
		<script src="../shared-config.js"></script>
		<script>
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			sap.ui.requireSync("sap/ui/qunit/qunit-2-css");
			sap.ui.requireSync('sap/ui/thirdparty/qunit-2');
			sap.ui.requireSync('sap/ui/qunit/qunit-junit');
			sap.ui.requireSync('sap/ui/qunit/qunit-coverage');

			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/rta,sap/ui/dt,sap/ui/fl]');

			//Replace with your qunit path
			jQuery.sap.includeScript('./OverlayRegistry.qunit.js');
		</script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
